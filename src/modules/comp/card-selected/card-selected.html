<!-- 选项卡容器 - 使用Flex布局实现自动换行 -->
<div class="tab-container">
  <!-- 循环渲染选项卡 -->
  @for (tab of tabs; track tab) {
    <div
      class="tab-item"
      [class.active]="tab === selectedTab"
      [style.--selected-color]="selectedColor"
      (click)="selectTab(tab)"
    >
      {{ tab }}
    </div>
  }
</div>
