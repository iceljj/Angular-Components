<div class="popover-container" [class]="overlayClass" [style.width]="widthStyle">
  <div class="popover-arrow" aria-hidden="true"></div>
  <div class="popover-content">
    <ng-container *ngIf="!isTemplateRef(); else templateContent">
      {{ content }}
    </ng-container>

    <ng-template #templateContent>
      <ng-container
        *ngTemplateOutlet="content as templateRef; context: context">
      </ng-container>
    </ng-template>
  </div>
</div>
