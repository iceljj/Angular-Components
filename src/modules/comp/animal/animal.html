<div class="container-wrapper">
  <h1 [class.text-color]="isNight">Good Morning, Goodnight</h1>
  <p id="subtitle" [class.text-color]="isNight">Click on the sun or moon for animation</p>

  <div class="container">
    <div class="circle-container">
      <!-- 天空部分 -->
      <div class="sky">
        <div class="sky-night" [class.sky-night-fade]="isNight">
          <div class="stars" [class.stars-fade]="isNight">
            <div class="shooting-star" [class.shooting]="isNight"></div>
            <div class="star-group-1"></div>
            <div class="star-group-2"></div>
            <div class="star-group-3"></div>
            <div class="star-group-4"></div>
          </div>
        </div>

        <!-- 云彩 -->
        <div class="cloud cloud-1" [style.display]="isNight ? 'none' : 'block'"></div>
        <div class="cloud cloud-2" [style.display]="isNight ? 'none' : 'block'"></div>
        <div class="cloud cloud-3" [style.display]="isNight ? 'none' : 'block'"></div>
        <div class="cloud cloud-4" [style.display]="isNight ? 'none' : 'block'"></div>
        <div class="cloud cloud-5" [style.display]="isNight ? 'none' : 'block'"></div>
        <div class="cloud cloud-6" [style.display]="isNight ? 'none' : 'block'"></div>
        <div class="bird bird-1" [class.birds-fly]="isNight"></div>
        <div class="bird bird-2" [class.birds-fly]="isNight"></div>
        <div class="bird bird-3" [class.birds-fly]="isNight"></div>
      </div>

      <!-- 山川 -->
      <div class="mountains">
        <div class="mountain-back" [class.mountain-back-night]="isNight">
          <div class="mountain-back-1" [class.mountain-back-night]="isNight"></div>
          <div class="mountain-back-2" [class.mountain-back-night]="isNight"></div>
        </div>
        <div class="mountain-middle" [class.mountain-middle-night]="isNight">
          <div class="mountain-middle-1" [class.mountain-middle-night]="isNight"></div>
          <div class="mountain-middle-2" [class.mountain-middle-night]="isNight"></div>
        </div>
        <div class="mountain-top" [class.mountain-top-night]="isNight">
          <div class="mountain-top-1" [class.mountain-top-night]="isNight"></div>
        </div>
      </div>

      <!-- 太阳 -->
      <div class="sun-container" [style.transform]="'rotate(' + sunRotationAngle + 'deg)'">
        <div class="sun" (click)="toggleNightMode($event)"></div>
      </div>

      <!-- 海洋 -->
      <div class="ocean" [class.animation-stop]="isNight">
        <div class="boat" [class.boat-sail]="isNight"></div>
        <div class="ocean-night" [class.ocean-night-fade]="isNight">
          <div class="moon" [class.moon-fade]="isNight"></div>

          <!-- 山川 -->
          <div class="mountains mountains-bottom">
            <div class="mountain-back">
              <div class="mountain-back-1"></div>
              <div class="mountain-back-2"></div>
            </div>
            <div class="mountain-middle">
              <div class="mountain-middle-1"></div>
              <div class="mountain-middle-2"></div>
            </div>
            <div class="mountain-top">
              <div class="mountain-top-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p [class.text-color]="isNight">
    灵感来源 Nanou |
    <a href="https://dribbble.com/Nanuo" target="_blank">Dribbble</a>,
    <a href="https://www.behance.net/Nanuo" target="_blank">Behance</a>,
    <a href="https://www.instagram.com/nanuonanuo/" target="_blank">Instagram</a>
    <br><br>
    动画设计 <a href="https://lavender-z.github.io/" target="_blank">橘子</a>
  </p>
</div>
