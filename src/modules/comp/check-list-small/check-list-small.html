<div class="checklist-container">
  <div class="steps-list">
    <div
      *ngFor="let step of steps"
      class="step-card"
      [class]="getStepStatusClass(step)"
      [class.current]="step.id === currentStepId"
      [class.disabled]="!isStepClickable(step.id)"
      (click)="handleStepClick(step.id)"
    >
      <div class="step-title">{{ step.title }}</div>
      <div class="step-status-indicator">
        <span *ngIf="step.completed">✓</span>
        <span *ngIf="!step.completed && step.id === currentStepId">•</span>
        <span *ngIf="!step.completed && step.id !== currentStepId">{{ step.id }}</span>
      </div>
    </div>
  </div>

  <div class="complete-action" *ngIf="canCompleteCurrentStep">
    <button (click)="completeCurrentStep()">完成当前步骤</button>
  </div>
</div>
