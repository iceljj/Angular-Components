<div class="envelope-container">
  <!-- 信封主体 -->
  <div class="envelope" [@envelopeAnimation]="animationState">
    <!-- 信封盖（尖角向下→尖角向上翻转） -->
    <div class="envelope-top" [@flapAnimation]="flapState"></div>

    <!-- 信封翼（保持原逻辑） -->
    <div class="envelope-wing left" [@wingAnimation]="wingState"></div>
    <div class="envelope-wing right" [@wingAnimation]="wingState"></div>

    <!-- 信封底部 -->
    <div class="envelope-bottom" [@bottomAnimation]="bottomState">
      <!-- 卡片 -->
      <div class="card" [@cardAnimation]="cardState">
        <h3>祝福已送达!</h3>
        <p>愿美好与您相伴</p>
        <div class="heart">❤️</div>
      </div>
    </div>
  </div>

  <!-- 居中印章（点击消失） -->
  <div class="stamp" [@stampAnimation]="stampState" (click)="openEnvelope()">
    <div class="seal"></div>
  </div>
</div>
