<div class="lottie-grid">
  <div class="lottie-item" *ngFor="let animation of animations; let i = index">
    <h3>{{ animation.name }}</h3>
    <div class="animation-container" #animationContainer></div>

    <div class="controls">
      <button (click)="prevFrame(i)" class="control-btn">上一帧</button>
      <button (click)="play(i)" class="control-btn">播放</button>
      <button (click)="pause(i)" class="control-btn">暂停</button>
      <button (click)="nextFrame(i)" class="control-btn">下一帧</button>

      <div class="speed-control">
        <label for="speed-{{i}}">速度:</label>
        <input type="range" id="speed-{{i}}" min="0.1" max="5" step="0.1" value="1"
               (input)="setSpeed($event, i)" [(ngModel)]="animation.currentSpeed">
        <span>{{animation.currentSpeed}}x</span>
      </div>
    </div>
  </div>
</div>
