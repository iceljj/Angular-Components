<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Component</title>
  <base href="/Angular-Components/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- 添加Iconify CDN链接 -->
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  <script>
    // 检查是否是从 404 重定向过来的
    (function() {
      if (sessionStorage.getItem('redirected')) {
        sessionStorage.removeItem('redirected');
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          // 使用 replaceState 来更新 URL 而不添加到浏览器历史记录
          // 确保路径以 baseHref 开头
          var basePath = '/Angular-Components';
          var finalPath = redirectPath;
          if (!redirectPath.startsWith('/')) {
            finalPath = '/' + redirectPath;
          }
          if (!finalPath.startsWith(basePath)) {
            finalPath = basePath + finalPath;
          }
          history.replaceState(null, null, finalPath);
        } else {
          // 使用 replaceState 来更新 URL 而不添加到浏览器历史记录
          history.replaceState(null, null, '/Angular-Components/');
        }
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
